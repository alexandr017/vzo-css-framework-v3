<div class="rko-calc light-border">
    <b class="rko-calc-pay-count">Количество платежей:
    <div class="rko-pay-count-block">
        <span class="prev-pay-count">&#9668;</span><input type="text" value="50" class="light-border rko-pay-count"><span class="next-pay-count">&#9658;</span>
    </div>
    </b>
    <div>
        <b class="rko-more-condition">Дополнительные условия:</b>
        <input type="checkbox" class="rko-checkbox" id="freeOpen">
        <label class="rko-calc-label" for="freeOpen"><span class="rko-calc-label-text">С бесплатным открытием</span></label>
        <input type="checkbox" class="rko-checkbox" id="freeService">
        <label class="rko-calc-label" for="freeService"><span class="rko-calc-label-text">С бесплатным обслуживанием</span></label>
    </div>
    <div>
        <b class="rko-required">Требуется: </b>
        <input type="checkbox" class="rko-checkbox" id="bigCashMoney">
        <label class="rko-calc-label" for="bigCashMoney"><span class="rko-calc-label-text">Внесение больших сумм наличных</span></label>
    </div>
    <div>
        <button class="btn btn-1 border-radius select-rko">Подобрать <span class="rko-btn-arrow">&#8594;</span></button>
    </div>
    <div>
        <button class="btn border-radius more-select-rko">Расширенный подбор <span class="rko-btn-arrow">&#8595;</span></button>
    </div>
</div>
